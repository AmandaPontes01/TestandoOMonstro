name: CI - Robocode, Checkstyle e SpotBugs com relatÃ³rio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ROBOTS_JAVA_DIR: robocode/robots/github
  ROBOTS_CLASS_DIR: robocode/robots/github

jobs:
  qualidade_e_seguranca:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Listar arquivos do projeto
        run: |
          echo "ğŸ“ Verificando arquivos e pastas:"
          ls -R
          echo "ğŸ” Listando arquivos .java em $ROBOTS_JAVA_DIR:"
          ls -l $ROBOTS_JAVA_DIR/*.java || echo "âš ï¸ NÃƒO ACHOU .java EM $ROBOTS_JAVA_DIR"

      - name: Setup Java 11 (para Checkstyle e SpotBugs)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Baixar Checkstyle
        run: wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar -O checkstyle.jar

      - name: Rodar Checkstyle
        run: |
          mkdir -p battle_logs
          set +e
          java -jar checkstyle.jar -c libs/google_checks.xml $ROBOTS_JAVA_DIR/*.java
          echo $? > battle_logs/checkstyle_status.txt
          set -e

      - name: Baixar SpotBugs
        run: wget https://repo1.maven.org/maven2/com/github/spotbugs/spotbugs/4.8.3/spotbugs-4.8.3.tgz -O spotbugs.tgz

      - name: Extrair SpotBugs
        run: tar -xzf spotbugs.tgz

      - name: Dar permissÃ£o no SpotBugs
        run: chmod +x spotbugs-4.8.3/bin/spotbugs

      - name: Compilar robÃ´s para SpotBugs
        run: |
          mkdir -p classes
          javac -cp libs/robocode.jar:$ROBOTS_JAVA_DIR $ROBOTS_JAVA_DIR/*.java -d classes

      - name: Rodar SpotBugs
        run: |
          set +e
          spotbugs-4.8.3/bin/spotbugs -textui -effort:min -output battle_logs/spotbugs.txt classes
          echo $? > battle_logs/spotbugs_status.txt
          set -e

      - name: Compilar robÃ´s para a batalha do Robocode
        run: |
          mkdir -p robocode/robots/
          javac -cp libs/robocode.jar $ROBOTS_JAVA_DIR/*.java -d robocode/robots/
          echo $? > battle_logs/robocode_build_status.txt

      - name: Rodar batalha entre robÃ´s
        run: |
          bash scripts/testar_batalha.sh

      - name: Listar conteÃºdo de battle_logs antes do upload
        run: |
          echo "ğŸ“„ Arquivos em battle_logs/"
          ls -lh battle_logs/
          echo "ğŸ“‘ ConteÃºdo de report.html (se existir):"
          cat battle_logs/report.html || echo "âš ï¸ report.html nÃ£o existe"

      - name: âœ… Exibir mensagem final de sucesso
        if: ${{ success() }}
        run: echo 'âœ… CI executado com sucesso! Todos os passos foram concluÃ­dos com Ãªxito.'

      - name: âŒ Exibir mensagem final de falha
        if: ${{ failure() }}
        run: echo 'âŒ CI falhou! Verifique os logs e corrija os erros.'

      - name: ğŸ“¤ Upload battle logs (relatÃ³rio incluÃ­do!)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: battle-logs
          path: battle_logs/
